<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF Testing Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">SSRF Testing Suite</h1>
        
        <label class="block mb-2">Target URL:</label>
        <input type="text" id="urlInput" placeholder="Enter target URL"
            class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none">

        <label class="block mt-4 mb-2">Custom Payload:</label>
        <input type="text" id="payloadInput" placeholder="Enter SSRF payload (optional)"
            class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none">

        <button id="testBtn" class="w-full bg-red-500 p-2 mt-4 rounded hover:bg-red-600">
            🔍 Start SSRF Test
        </button>

        <h2 class="mt-4 text-lg font-semibold">Test Results:</h2>
        <pre id="result" class="bg-gray-700 p-3 rounded text-sm overflow-x-auto"></pre>
    </div>

    <script src="js/ssrf.js"></script>
</body>
</html>
